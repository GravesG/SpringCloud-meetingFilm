server:
  port: 8080

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

zuul:
  routes:  ## 路由规则
    film-service:   ## application.name - > 服务名称  service-id
      path: /film-api/**   # 匹配规则
    cinema-service:
      path: /cinema-api/**
  sensitive-headers: "graves"


hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true
        isolation:
          thread:
            timeoutInMilliseconds: 10000

logging:
  config: classpath:logback.xml